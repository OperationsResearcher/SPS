{% extends "base.html" %}

{% block title %}Giriş - Stratejik Planlama Sistemi{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <!-- Giriş Formu -->
            <div class="card shadow-lg border-0 rounded-4 mb-4">
                <div class="card-header text-center py-4" style="background: var(--primary-gradient);">
                    <h3 class="mb-0 text-white">Stratejik Planlama Sistemi</h3>
                    <p class="text-white-50 mb-0 small">Hesabınıza giriş yapın</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate
                        id="loginForm">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="mb-3">
                            <label for="kurumSelect" class="form-label">Kurum Seçiniz</label>
                            <select class="form-select" id="kurumSelect" name="kurum_id" required>
                                <option value="" selected disabled>Kurum seçiniz</option>
                                {% for kurum in kurumlar %}
                                <option value="{{ kurum.id }}">{{ kurum.kisa_ad }} - {{ kurum.ticari_unvan }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="kullanici.adi" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre <span class="text-muted small"
                                    id="passwordStatus"></span></label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="••••••••" required>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="1" id="quickLogin"
                                name="quick_login">
                            <label class="form-check-label" for="quickLogin">
                                <strong>Kolay Giriş</strong> (Şifre gerektirmez)
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="1" id="rememberMe" checked disabled>
                            <label class="form-check-label" for="rememberMe">
                                Beni hatırla (zorunlu güvenlik politikası)
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Giriş Yap</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        const quickLoginCheckbox = document.getElementById('quickLogin');
        const passwordInput = document.getElementById('password');
        const passwordStatus = document.getElementById('passwordStatus');
        const csrfInput = document.querySelector('input[name="csrf_token"]');

        if (!csrfInput) {
            console.error('CSRF token bulunamadı!');
            return;
        }

        // Kolay giriş checkbox'ı kontrolü
        if (quickLoginCheckbox) {
            quickLoginCheckbox.addEventListener('change', function () {
                if (this.checked) {
                    passwordInput.disabled = true;
                    passwordInput.value = '';
                    passwordInput.required = false;
                    passwordStatus.textContent = '(İsteğe bağlı)';
                    passwordStatus.classList.add('text-success');
                } else {
                    passwordInput.disabled = false;
                    passwordInput.required = true;
                    passwordStatus.textContent = '';
                    passwordStatus.classList.remove('text-success');
                }
            });
        }


    });
</script>
{% endblock %}
