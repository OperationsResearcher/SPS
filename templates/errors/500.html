{% extends "base.html" %}

{% block title %}500 - Sunucu Hatası{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-server fa-5x text-danger"></i>
                    </div>
                    <h1 class="display-1 fw-bold text-danger">500</h1>
                    <h2 class="mb-4">Sunucu Hatası</h2>
                    <p class="lead text-muted mb-4">
                        Üzgünüz, bir hata oluştu. Lütfen daha sonra tekrar deneyin.
                    </p>
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Bilgi:</strong> Hata kayıt altına alındı. Sistem yöneticisi bilgilendirilecektir.
                    </div>
                    <div class="d-flex gap-3 justify-content-center mt-4">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-redo me-2"></i>Sayfayı Yenile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
