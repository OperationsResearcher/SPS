{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container" style="padding: 60px 0;">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle" style="font-size: 120px; color: #f59e0b;"></i>
                </div>
                <h1 class="display-1 fw-bold" style="color: #dc2626;">403</h1>
                <h2 class="mb-4">Erişim Engellendi</h2>
                <p class="lead text-muted mb-4">
                    Bu sayfaya erişim yetkiniz bulunmamaktadır.
                </p>
                <p class="text-muted mb-5">
                    Bu sayfayı görmeye yetkili olduğunuzu düşünüyorsanız, lütfen sistem yöneticinizle iletişime geçin.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Geri Git
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
