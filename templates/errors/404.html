{% extends "base.html" %}

{% block title %}404 - Sayfa Bulunamadı{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                    <h2 class="mb-4">Sayfa Bulunamadı</h2>
                    <p class="lead text-muted mb-4">
                        Aradığınız sayfa mevcut değil veya taşınmış olabilir.
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                        </a>
                        <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Geri Git
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
