{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3><i class="fas fa-users-cog"></i> Kapasite Planlaması — {{ project.name }}</h3>
    <div>
      <button class="btn btn-info me-2" onclick="showToolInfo('capacity')" title="Bu araç hakkında bilgi">
        <i class="fas fa-info-circle me-1"></i> Nasıl Kullanılır?
      </button>
      <a href="/projeler/{{ project.id }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Projeye Dön</a>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col">
      <button class="btn btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> Kapasite Planı Ekle</button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0">Ekip Üyesi Kapasite Planları</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0" id="capacity-table">
          <thead class="table-light">
            <tr>
              <th>Ekip Üyesi</th>
              <th>Haftalık Kapasite (saat)</th>
              <th>Başlangıç Tarihi</th>
              <th>Bitiş Tarihi</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="capacityModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Kapasite Planı Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="plan-id">
        <div class="mb-3">
          <label class="form-label">Ekip Üyesi</label>
          <select class="form-select" id="user-id" required></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Haftalık Saat</label>
          <input type="number" class="form-control" id="weekly-hours" value="40" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Başlangıç Tarihi</label>
          <input type="date" class="form-control" id="start-date" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Bitiş Tarihi</label>
          <input type="date" class="form-control" id="end-date">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button" class="btn btn-primary" onclick="savePlan()">Kaydet</button>
      </div>
    </div>
  </div>
</div>

<script>
let plans = [];
let users = [];
function getCapacityModal() {
  const el = document.getElementById('capacityModal');
  return bootstrap.Modal.getOrCreateInstance(el);
}

async function loadCapacity() {
  try {
    const res = await fetch('/api/projeler/{{ project.id }}/kapasite');
    const data = await res.json();
    if (!data.success) throw new Error(data.message);
    plans = data.plans || [];
    renderTable();
  } catch (e) {
    console.error(e);
    if (window.showToast) showToast('error', e.message, 'Kapasite Yükleme Hatası');
  }
}

async function loadUsers() {
  try {
    const res = await fetch('/api/projeler/{{ project.id }}/ekip');
    const data = await res.json();
    if (data.success && data.team) users = data.team;
  } catch (e) {
    console.error(e);
  }
}

function renderTable() {
  const tbody = document.querySelector('#capacity-table tbody');
  tbody.innerHTML = '';

  if (plans.length === 0) {
    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Henüz kapasite planı eklenmedi.</td></tr>';
    return;
  }

  plans.forEach(plan => {
    const user = users.find(u => u.id === plan.user_id);
    const userName = user ? (user.name || `${user.first_name || ''} ${user.last_name || ''}`.trim()) : `User #${plan.user_id}`;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${userName}</td>
      <td><strong>${plan.weekly_hours}</strong> saat</td>
      <td>${plan.start_date || '—'}</td>
      <td>${plan.end_date || 'Süresiz'}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary" onclick="editPlan(${plan.id})"><i class="fas fa-edit"></i></button>
        <button class="btn btn-sm btn-outline-danger" onclick="deletePlan(${plan.id})"><i class="fas fa-trash"></i></button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function openAddModal() {
  document.getElementById('plan-id').value = '';
  document.getElementById('user-id').value = '';
  document.getElementById('weekly-hours').value = '40';
  document.getElementById('start-date').value = '';
  document.getElementById('end-date').value = '';

  const userSelect = document.getElementById('user-id');
  userSelect.innerHTML = users.map(u => `<option value="${u.id}">${u.name || (u.first_name + ' ' + u.last_name)}</option>`).join('');

  getCapacityModal().show();
}

function editPlan(id) {
  const plan = plans.find(p => p.id === id);
  if (!plan) return;

  document.getElementById('plan-id').value = plan.id;
  document.getElementById('user-id').value = plan.user_id;
  document.getElementById('weekly-hours').value = plan.weekly_hours;
  document.getElementById('start-date').value = plan.start_date || '';
  document.getElementById('end-date').value = plan.end_date || '';

  const userSelect = document.getElementById('user-id');
  userSelect.innerHTML = users.map(u => `<option value="${u.id}">${u.name || u.first_name + ' ' + u.last_name}</option>`).join('');

  modal.show();
}

async function savePlan() {
  const id = document.getElementById('plan-id').value;
  const user_id = parseInt(document.getElementById('user-id').value);
  const weekly_hours = parseFloat(document.getElementById('weekly-hours').value);
  const start_date = document.getElementById('start-date').value;
  const end_date = document.getElementById('end-date').value;

  if (!user_id || !weekly_hours || !start_date) return alert('Zorunlu alanları doldurun');

  const body = { user_id, weekly_hours, start_date, end_date: end_date || null };
  const url = id ? `/api/projeler/{{ project.id }}/kapasite/${id}` : '/api/projeler/{{ project.id }}/kapasite';
  const method = id ? 'PUT' : 'POST';

  try {
    const res = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    const data = await res.json();
    if (!data.success) throw new Error(data.message);

    getCapacityModal().hide();
    loadCapacity();
    if (window.showToast) showToast('success', 'Kapasite planı kaydedildi', 'Başarılı');
  } catch (e) {
    console.error(e);
    if (window.showToast) showToast('error', e.message, 'Kaydetme Hatası');
  }
}

async function deletePlan(id) {
  if (!confirm('Bu kapasite planını silmek istediğinizden emin misiniz?')) return;

  try {
    const res = await fetch(`/api/projeler/{{ project.id }}/kapasite/${id}`, { method: 'DELETE' });
    const data = await res.json();
    if (!data.success) throw new Error(data.message);

    loadCapacity();
    if (window.showToast) showToast('success', 'Kapasite planı silindi', 'Başarılı');
  } catch (e) {
    console.error(e);
    if (window.showToast) showToast('error', e.message, 'Silme Hatası');
  }
}

(async function init() {
  await loadUsers();
  await loadCapacity();
})();
</script>
