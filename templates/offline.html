{% extends "base.html" %}

{% block title %}Çevrimdışı - Stratejik Planlama Sistemi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-wifi-slash fa-4x text-muted mb-4"></i>
                    <h2 class="mb-3">Çevrimdışı Moddasınız</h2>
                    <p class="text-muted mb-4">
                        İnternet bağlantınız kesilmiş görünüyor. Lütfen bağlantınızı kontrol edin ve tekrar deneyin.
                    </p>
                    <button class="btn btn-primary" onclick="window.location.reload()">
                        <i class="fas fa-sync-alt me-2"></i>
                        Yeniden Dene
                    </button>
                    <button class="btn btn-outline-secondary ms-2" onclick="window.history.back()">
                        <i class="fas fa-arrow-left me-2"></i>
                        Geri Dön
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
